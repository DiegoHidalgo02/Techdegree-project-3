<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <form>
            <div class="form-head">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <div class="separetor"></div>
            
            <fieldset class="contact-info">
                <legend>Contact Information</legend>

                <div>
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Required" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
                <div>
                    <label for="adress">Street Address</label>
                    <input type="text" name="adress" id="adress">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div>
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="Choose state" selected disabled>Choose state</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Carolina del Nord">Carolina del Nord</option>
                        <option value="Carolina del Sud">Carolina del Sud</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Dakota del Nord">Dakota del Nord</option>
                        <option value="Dakota del Sud">Dakota del Sud</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Virginia Occidentale">Virginia Occidentale</option>
                        <option value="Washington">Washington</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                </div>
                <div>
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip" id="zip">
                </div>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Newsletter</legend>
                <div class="newsletter-checkbox">
                    <label class="subtitle">Select the newsletters you would like to receive</label>

                    <input type="checkbox" name="user-newsletter" id="html-news">
                    <label class="light" for="html-news">HTML News</label>
                    <br>

                    <input type="checkbox" name="user-newsletter" id="css-news">
                    <label class="light" for="css-news">CSS News</label>
                    <br>

                    <input type="checkbox" name="user-newsletter" id="javascript-news">
                    <label class="light" for="javascript-news">Javascript News</label>
                </div>
                <div class="newsletter-radio">
                    <label class="subtitle">Newsletter format</label>
                    <input type="radio" name="user_newsletter-format" id="html"><label class="light" for="html">HTML</label>
                    <br>
                    <input type="radio" name="user_newsletter-format" id="plain-text"><label class="light" for="plain-text">Plain text</label>
                </div>

                <div class="textarea">
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="user-topics" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <div class="submit-section">
                <button type="submit">Sign Up</button>
                <p><i>Copyright The Code Review</i></p>
            </div>
        </form>
    </main>
    
    
</body>
</html>
