<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <form>
            <div class="form-head">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <div class="separetor"></div>
            
            <fieldset class="contact-info">
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Required" required>

                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Required" required>

                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number">

                <label for="address">Street Address</label>
                <input type="text" name="adress" id="adress">

                <label for="city">City</label>
                <input type="text" name="city" id="city">

                <label for="state">State</label>
                <select name="state" id="state">
                </select>
            </fieldset>

            <hr>

            <fieldset>
                <legend>Newsletter</legend>
                <div class="newsletter-checkbox">
                    <label class="subtitle">Select the newsletters you would like to receive</label>

                    <input type="checkbox" name="user-newsletter" id="html-news">
                    <label class="light" for="html-news">HTML News</label>
                    <br>

                    <input type="checkbox" name="user-newsletter" id="css-news">
                    <label class="light" for="css-news">CSS News</label>
                    <br>

                    <input type="checkbox" name="user-newsletter" id="javascript-news">
                    <label class="light" for="javascript-news">Javascript News</label>
                </div>
                <div class="newsletter-radio">
                    <label class="subtitle">Newsletter format</label>
                    <input type="radio" name="user_newsletter-format" id="html"><label class="light" for="html">HTML</label>
                    <br>
                    <input type="radio" name="user_newsletter-format" id="plain-text"><label class="light" for="plain-text">Plain text</label>
                </div>

                <div class="textarea">
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="user-topics" id="" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <div class="submit-section">
                <button type="submit">Sign Up</button>
                <p><i>Copyright The Code Review</i></p>
            </div>
        </form>
    </main>
</body>
</html>
